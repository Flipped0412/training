<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 56px); /* 56px is the default height of the navbar */
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="welcome.html">홈</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">기능</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">가격</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">정보</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-form-container">
        <div class="login-form">
            <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">이메일 주소</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
                <div class="text-center mt-3">
                    <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
