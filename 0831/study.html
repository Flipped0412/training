<!--해당 문서가 html 문서라는 것을 나타낸다-->
<!DOCTYPE html>
<!--전체 페이지 콘텐츠 포함, 언어설정은 구조에 영향을 미치지 않지만
검색 엔진이나 스크린리더, 브라우저가 인식하여 적합한 기능을 제공하게 도와준다.--> 
<html lang="en">
<!--설명, 설정 등 컴퓨터가 식별하는 메타데이터 작성 부분-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--브라우저 탭 및 즐겨찾기 시 표시되는 제목-->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--문서의 내용 부분, 페이지에 표시되는 모든 콘텐츠가 담긴다.
한 문서에는 하나의 body 요소만 존재한다.-->
<body>
    <p style="color: blue">Html 공부를 해봅시다ㅋㅋ</p>
</body>
</html>
