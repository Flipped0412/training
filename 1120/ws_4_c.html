<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-color {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px;
    }

    .fs-2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Input</h2>
    <input type="text" class="text-input">
    <span class="warning" style="color: red; display: none;">글자 수를 초과하였습니다.</span>
    <p></p>
  </div>
  <div>
    <h2>Color</h2>
    <input type="text" class="color-input">
  </div>

  <script>
    // text-input 요소에 포커스가 잡히면 pTag 속성 변경
    const textInput = document.querySelector('.text-input')
    const pTag = document.querySelector('p')
    const warning = document.querySelector('.warning')
    const colorInput = document.querySelector('.color-input')
    
    // text-input 에 작성하는 내용이 pTag에 적용됨 ㅇㅎ
    textInput.addEventListener('keyup', function() {
      pTag.textContent = textInput.value
      if(textInput.value.length > 5) {
        warning.style.display = 'block'
        pTag.style.display = 'none'
      }
      else {
        warning.style.display = 'none'
        pTag.style.display = 'block'
      }
    })

    textInput.addEventListener('focus', function() {
      pTag.classList.add('bg-color')
      pTag.classList.add('fs-2')
    })

    textInput.addEventListener('blur', function() {
      pTag.classList.add('bg-color')
      pTag.classList.add('fs-2')
      pTag.textContent = ''
      textInput.value = ''
    })

    colorInput.addEventListener('keyup', function() {
      pTag.style.color = colorInput.value
    })

  </script>
</body>

</html>
