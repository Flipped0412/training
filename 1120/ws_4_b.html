<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 아래에 코드 작성

    const h1Tag = document.querySelector('h1')
    const h2Tag = document.querySelector('.sub-heading')
    const pTag = document.querySelector('.contents')


    h1Tag.addEventListener('mouseover', function() {
      // h1Tag의 글자를 바꿔야 한다.
      h1Tag.textContent = '위네ㅋ'
    })

    h1Tag.addEventListener('mouseout', function() {
      // h1Tag의 글자를 바꿔야 한다.
      h1Tag.textContent = 'Hover me!'
    })

    h2Tag.addEventListener('dblclick', function() {
      h2Tag.classList.toggle('font-crimson')
    })

    pTag.addEventListener('wheel', function() {
      const idx = Math.floor(Math.random() * randomTexts.length)
      pTag.textContent = randomTexts[idx]
    })

  </script>
</body>

</html>
