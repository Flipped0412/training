<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow w-75">
      <div class="card-header bg-white border-bottom text-center">
        <h4 class="mb-0 fs-6">로그인</h4>
      </div>
      <div class="card-body">
        <form>
          <p class="text-center fw-bold fs-5">로그인</p>
          <div class="mb-3">
            <label for="email" class="form-label text-center fw-bold w-100">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-center fw-bold w-100">Password</label>
            <input type="password" class="form-control" id="password">
            <p class="text-muted small mt-1 text-center">
              비밀번호 구성은 8자리 이상, 영문 대소문자, 숫자, 특수문자를 사용하세요.
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
