<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business card</title>
    
    <style>
        .container {
            width: 80%;
            height: 1800px;
            background-color: #f2f2f2;
            border: 1px solid black;
            margin: 0 auto;
        }

        .top-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-color: #ccc;
            color: #111;
            border: 2px solid #111;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .top-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="container">
    </div>

    <button class="top-btn">TOP</button>

</body>
</html>
