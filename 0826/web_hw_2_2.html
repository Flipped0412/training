<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .profile-card {
      border: 2px solid #111;
      padding: 24px;
      max-width: 320px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      text-align: center;
      position: relative;
    }
    .profile-card img {
      width: 300px;
      height: 350px;
      object-fit: cover;
      margin-bottom: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .name-box {
      position: absolute;
      left: 50%;
      bottom: 190px;
      transform: translateX(-50%);
      width: 350px;
      height: 60px;
      background: rgba(255, 144, 103, 0.85);
      color: black;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      letter-spacing: 1px;
    }
    p {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="profile.jpg" alt="Profile Image">
    <div class="name-box">Name</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>
</html>
