<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const citiesInfo = [
      {
        city: '서울',
        utcOffset: ['한국 표준시', 'KST', 'UTC+9'],
        latitude: 37,
        longitude: 126
      },
      {
        city: '도쿄',
        utcOffset: ['일본 표준시', 'JST', 'UTC+9'],
        latitude: 35,
        longitude: 139
      },
      {
        city: '상하이',
        utcOffset: ['중국 표준시', 'CST', 'UTC+8'],
        latitude: 31,
        longitude: 121
      }
    ]
    
    //citiesInfo : 배열 ..
    for(const city of citiesInfo){
      // city : object
      for(const key in city){
    
        // key 가 city면 수도 : 으로 출력
        console.log(`수도 : ${city[key]}`)
      }

      const value = city[key]

      // value가 배열이면 마지막 값만 출력
      if (Array.isArray(value)){
        console.log(`${key}: ${value[value.length - 1]}`)
      }
      else{
        console.log(`${key}: ${value}`)
      }


    }

  </script>
</body>
</html>
