<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-red {
      color: red;
    }
    .text {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <p class="text">Lorem ipsum dolor sit amet.</p>
  <div id="container">
    <p class="text">Hello world!</p>
    <ul>
      <li class="list-content">content1</li>
      <li class="list-content">content2</li>
      <li class="list-content">content3</li>
      <li class="list-content">content4</li>
    </ul>
    <a href="#">hyper link</a>
  </div>
  <script>
    const pTag = document.querySelector('#container > p')

    // 속성 조작
    pTag.setAttribute('id', 'hello')

    // 클래스 속성은 setAttribute를 사용하지 않음
    // 왜냐 클래스 속성은 값이 여러개 들어갈 수 있기 때문
    // pTag.setAttribute('class', 'text-red')  ==>> 이거 안됩니다
    // 클래스 속성은 classList라는 속성을 활용
    pTag.classList.add('text-red')

    const aTag = document.querySelector('a')
    aTag.setAttribute('href', 'https://www.google.com')
    


  </script>
</body>

</html>
