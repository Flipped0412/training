<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAFY 전용 Gitlab 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- 상단 에러 알림 -->
  <div class="container pt-4">
    <div class="alert alert-danger text-white fw-semibold" role="alert">
      Invalid Login or password
    </div>
  </div>

  <!-- 메인 타이틀 -->
  <div class="container">
    <h1 class="display-5 fw-bold">SSAFY 전용 Gitlab 시스템</h1>
  </div>

  <!-- 로그인 카드 -->
  <div class="container my-3">
    <div class="card shadow-sm col-12 col-md-7 col-lg-6 mx-auto">
      <div class="card-header bg-white text-center fw-semibold">
        Sign in
      </div>
      <!-- 파란 구분선 -->
      <div class="border-top border-3 border-primary"></div>

      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold" for="username">Username or Email</label>
            <input type="text" class="form-control" id="username" placeholder="">
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="">
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="link-primary text-decoration-none">Forgot your password?</a>
          </div>

          <button type="submit" class="btn btn-success w-100">Sign in</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 하단 간격 -->
  <div class="py-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
